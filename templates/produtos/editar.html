<form action="/produtos/editar/{{ produto.id }}" method="post">
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required minlength="3" maxlength="50">
    
    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" value="{{ produto.preco }}" required min="0.01" step="0.01">

    <button type="submit">Salvar Alterações</button>
</form>
